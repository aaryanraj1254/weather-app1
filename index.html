<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }

        .weather-card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .temp {
            font-size: 4rem;
            font-weight: bold;
        }

        .weather-icon {
            font-size: 3rem;
        }

        .search-box {
            max-width: 500px;
            margin: 0 auto 30px;
        }

        #weatherInfo {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Weather App</h1>

        <div class="search-box">
            <div class="input-group mb-3">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name..."
                    aria-label="City name">
                <button class="btn btn-primary" type="button" onclick="getWeather()">Search</button>
            </div>
        </div>

        <div class="row justify-content-center" id="weatherInfo">
            <div class="col-md-6">
                <div class="weather-card p-4">
                    <h2 class="text-center mb-4" id="cityName">Delhi</h2>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="temp" id="temperature">72¬∞F</div>
                        <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
                    </div>
                    <p class="text-center mb-3" id="description">Sunny</p>
                    <div class="row text-center">
                        <div class="col">
                            <p class="mb-0">Humidity</p>
                            <p class="fw-bold" id="humidity">45%</p>
                        </div>
                        <div class="col">
                            <p class="mb-0">Wind Speed</p>
                            <p class="fw-bold" id="windSpeed">5 mph</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 5-Day Forecast Section (Static) -->
        <div class="row mt-5">
            <div class="col-md-12">
                <h3 class="text-center mb-4">5-Day Forecast</h3>
                <div class="d-flex justify-content-between">
                    <div class="text-center">
                        <p class="mb-2">Mon</p>
                        <div class="weather-icon mb-2">üå§Ô∏è</div>
                        <p>75¬∞F</p>
                    </div>
                    <div class="text-center">
                        <p class="mb-2">Tue</p>
                        <div class="weather-icon mb-2">‚õÖ</div>
                        <p>73¬∞F</p>
                    </div>
                    <div class="text-center">
                        <p class="mb-2">Wed</p>
                        <div class="weather-icon mb-2">üåßÔ∏è</div>
                        <p>68¬∞F</p>
                    </div>
                    <div class="text-center">
                        <p class="mb-2">Thu</p>
                        <div class="weather-icon mb-2">‚õàÔ∏è</div>
                        <p>65¬∞F</p>
                    </div>
                    <div class="text-center">
                        <p class="mb-2">Fri</p>
                        <div class="weather-icon mb-2">‚òÄÔ∏è</div>
                        <p>70¬∞F</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = 'bd5e378503939ddaee76f12ad7a97608';  

        function getWeather() {
            let city = document.getElementById('cityInput').value;
            if (!city) {
                alert("Please enter a city name.");
                return;
            }

            
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) { 
                        
                        document.getElementById('cityName').textContent = data.name;
                        document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
                        document.getElementById('description').textContent = data.weather[0].description;
                        document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                        document.getElementById('windSpeed').textContent = `${Math.round(data.wind.speed)} m/s`;
                        document.getElementById('weatherIcon').textContent = getWeatherIcon(data.weather[0].main);

                       
                        document.getElementById('weatherInfo').style.display = 'flex';
                    } else {
                        alert('City not found');
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('Error fetching weather data.');
                });
        }

     
        function getWeatherIcon(weatherCondition) {
            switch (weatherCondition.toLowerCase()) {
                case 'clear':
                    return '‚òÄÔ∏è';
                case 'clouds':
                    return '‚òÅÔ∏è';
                case 'rain':
                    return 'üåßÔ∏è';
                case 'snow':
                    return '‚ùÑÔ∏è';
                case 'thunderstorm':
                    return '‚õàÔ∏è';
                case 'drizzle':
                    return 'üå¶Ô∏è';
                default:
                    return 'üå§Ô∏è';
            }
        }
    </script>
</body>

</html>
